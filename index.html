<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk of Rain 2 Synergies</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" type="module" async></script>
</head>
<body>
    <div id="app" content="builder">
        <div id="container">
            <div id="display-pane" class="pane">
                <div class="heading">
                    <h2 id="item-title"></h2>
                    <p id="item-type"></p>
                </div>
                <div id="item-thumbnail" class="content">
                    <img src alt>
                </div>
                <div class="info">
                    <div class="content">
                        <div id="item-description" class="block">
                            <p>Description:</p>
                            <p></p>
                        </div>
                        <div id="item-synergies" class="block">
                            <p>Synergies:</p>
                            <p></p>
                        </div>
                    </div>
                </div>
            </div>
            <div id="select-pane" class="pane">
                <div class="heading">
                    <h2>Select an Item</h2>
                    <p>Pick an item to learn more about it and its synergies</p>
                </div>
                <ul id="item-select" class="content"></ul>
            </div>
        </div>
    </div>
</body>
</html>
