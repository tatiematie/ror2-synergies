<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Risk of Rain 2 Synergies</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<script async src="https://www.googletagmanager.com/gtag/js?id=G-JEZ2XK96VB"></script>
<script>
    window.dataLayer = window.dataLayer || []
    function gtag(){dataLayer.push(arguments)}
    gtag('js', new Date())
    
    gtag('config', 'G-JEZ2XK96VB')
</script>
<body>
    <script src="js/main.js" type="module" async></script>
    <div id="app">
        <div id="body-shadow"></div>
        <div id="container">
            <div id="display-pane" class="pane corners">
                <div class="wrapper">
                    <div class="heading">
                    </div>
                    <div class="info">
                        <div class="content">
                            <div id="item-description" class="block"></div>
                            <div id="item-synergies" class="block"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="select-pane" class="pane corners">
                <div class="wrapper">
                    <div class="heading">
                        <h2>Item Select</h2>
                        <p>Choose an item to view its synergies</p>
                        <div id="search-wrapper">
                            <input type="text" id="item-search" placeholder="Search...">
                            <p id="result-count"></p>
                        </div>
                    </div>
                    <div class="content">
                        <ul id="item-select">
                            <li id="no-results">
                                <p>No results found...</p>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="footer">
            <p>Made by tatiematie, v<span id="version"></span></p>
            <p>Not affiliated with Hopoo Games, Risk of Rain 2 &copy; <span id="copyrightYear"></span> Hopoo Games</p>
        </div>
    </div>
</body>
</html>
